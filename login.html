<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Subway Surfers</title>
    <!-- Common styles shared across all pages -->
    <link rel="stylesheet" href="css/common.css">
    <!-- Login page specific styles -->
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body class="login-page">
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="game.html">🎮 Play Game</a></li>
            <li><a href="register.html">📝 Register</a></li>
            <li><a href="login.html" class="active">🔐 Login</a></li>
            <li><a href="rankings.html">🏆 Rankings</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>🔐 Login</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="error-message" id="error-message"></div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script src="./src/auth.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Check if user is already logged in
        if (AuthManager.isLoggedIn()) {
            // Check for return URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('return') || 'index.html';
            window.location.href = returnUrl;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Hide previous error messages
            errorMessage.classList.remove('show');

            // Validate inputs
            if (!email) {
                errorMessage.textContent = '⚠️ Please enter your email address';
                errorMessage.classList.add('show');
                return;
            }

            if (!password) {
                errorMessage.textContent = '⚠️ Please enter your password';
                errorMessage.classList.add('show');
                return;
            }

            // Attempt login
            const result = AuthManager.login(email, password);

            if (result.success) {
                // Show success and redirect
                errorMessage.style.background = 'rgba(76, 175, 80, 0.3)';
                errorMessage.style.borderLeftColor = '#4CAF50';
                errorMessage.style.color = '#4CAF50';
                errorMessage.textContent = '✓ Login successful! Redirecting...';
                errorMessage.classList.add('show');

                // Check for return URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return') || 'index.html';

                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 1000);
            } else {
                // Show error message
                errorMessage.textContent = '⚠️ ' + result.message;
                errorMessage.classList.add('show');
            }
        });

        // Clear error message when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
